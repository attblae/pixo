<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PIXO</title>
    <link rel="shortcut icon" href="static/images/logo_img.svg">
    <link rel="stylesheet" href="../static/css/view.css">
</head>
<body >
    <div class="background">
        <!-- <img src="static/images/decor.svg" alt="shape" style="position: absolute; max-width: 650px; min-width: 50px; right: 0%; top: 25%; z-index: 1;">
        <img src="static/images/decor.svg" alt="shape" style="position: absolute; max-width: 1000px; min-width: 100px; left: -30%; bottom: 0%; z-index: 1;"> -->
        <div class="header">
            <img src="static/images/logo_white.svg" alt="logo" class="logo">
            <div class="right-part">
                <a href="/catalog">Catalog</a>
                <a href="/about_us">About us</a>
                <a href="/support">Support</a>
                <div><a href="/sign"><img src="static/images/account_icon.svg" alt="icon" class="icon"></a></div>
            </div>
        </div>
        <div class="account_body">
            <div class="account_hedder">
                <div class="account_icon"></div>
                <div class="account_username">Danche</div>
            </div>

            <div class="account_discription">
                account discription
            </div>
            
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p style="color: white; text-align: center; font-family: PoppinsRegular;">Select a file</p>
                <p style="color: white; text-align: center;">Supported formats:</p>
                <p style="color: white; text-align: center;">PNG, JPG, JPEG, GIF, WEBP</p>
            </div>

            <input type="file" id="fileInput" multiple accept="image/*" style="display:none" onchange="handleFileSelect(event)">
            
            <div id="fileInfo"></div>
        
            <div id="previewContainer"></div>
            
            <div id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText" style="text-align:center; margin-top:5px; color: white;">0%</div>
            </div>

            <button id="uploadButton" style="margin: 10px 0; width: 40%; border-radius: 5px; padding: 0;" onclick="uploadFiles()" disabled>Upload your work</button>
            
            <div id="message" class="message"></div>
            
            <div class="file-list">
                <p>Uploaded files:</p>
                <div id="filesContainer"></div>
            </div>

            <!-- <div class="account_works">
                ...
            </div> -->
        </div>
    </div>
    <div class="footer">
        <a href="/"><img src="static/images/white_little.svg" alt="logo" style="max-width: 30px;"></a>
        <div class="footer_text">
            <a href="/catalog">Catalog</a>
            <a href="/about_us">About us</a>
            <a href="/support">Support</a>
        </div>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
